<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">SignIn</h4>
         
            <form autocomplete="off" [formGroup]="myForm" class="login-form" (ngSubmit)="onFormSubmit()">
                            <div class="mb-3">

              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email address"
                  formControlName="email"
                  name="email"
                  aria-describedby="basic-addon1"
                />
              </div>

              <span *ngIf="isFormSubmitted">
                <div *ngIf="myForm.get('reason')?.touched && registerFormControl['email'].errors?.['required']" class="text-danger">
                  Email address is required
                </div>

                <div *ngIf="registerFormControl['email'].errors?.['required']" class="text-danger">Email address is required</div>
                <div *ngIf="registerFormControl['email'].touched && registerFormControl['email'].errors?.['email']" class="text-danger">
                  Invalid email address
                </div>
              </span>
              </div>
              <div>
                <div class="input-group mb-1">
                  <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Username"
                    aria-describedby="basic-addon3"
                    formControlName="password"
                  />
                </div>

                <span *ngIf="isFormSubmitted">
                  <div
                    *ngIf="registerFormControl['password'].touched && registerFormControl['password'].errors?.['required']"
                    class="text-danger"
                  >
                    Password is required
                  </div>

                  <div *ngIf="registerFormControl['password'].errors?.['required']" class="text-danger">Password is required</div>
                </span>
              </div>

              <div class="d-grid">

                <div class="form-group mt-2" *ngIf="myForm.valid">
                  <button type="submit" class="btn btn-primary btn-block w-100">
                    Sign In
                    <i *ngIf="isFormValidToSubmitted && myForm.valid" class="ml-2 pi pi-spin pi-spinner"></i>
                  </button>
                </div>

                <div class="form-group mt-2" *ngIf="myForm.invalid">
                  <button type="submit" class="btn btn-primary btn-block w-100">Sign In</button>
                </div>
              </div>
              <p class="mb-2 text-muted">
                Forgot password?
                <a href="javascriprt:" class="f-w-400">Reset</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
